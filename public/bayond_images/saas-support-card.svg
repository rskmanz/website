<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="saas-bg" x1="0" y1="0" x2="320" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a21caf"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="320" height="180" rx="24" fill="url(#saas-bg)"/>
  <!-- クラウドと矢印で成長・サポートを表現 -->
  <ellipse cx="100" cy="120" rx="36" ry="18" fill="#fff" fill-opacity="0.9"/>
  <ellipse cx="140" cy="110" rx="20" ry="10" fill="#fff" fill-opacity="0.7"/>
  <ellipse cx="80" cy="110" rx="16" ry="8" fill="#fff" fill-opacity="0.7"/>
  <!-- 成長の矢印 -->
  <path d="M180 130 Q200 90 240 80" stroke="#6366f1" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 8,4 0,8" fill="#6366f1" />
    </marker>
  </defs>
  <!-- タイトル -->
  <text x="50%" y="38" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">SaaS Support</text>
</svg> 